name: oneclickvpnkeys

on:
  workflow_dispatch: # 手动触发
  push:
    paths:
      - 'oneclickvpnkeys.py'
      - 'GeoLite2-Country.mmdb'
      - '.github/workflows/oneclickvpnkeys.yml'
  schedule:
    - cron: '0 10 * * *' # 可选：每天北京时间18点运行一次 (UTC 10:00)

jobs:
  run-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install aiohttp beautifulsoup4 pytz maxminddb

      - name: Run parallel script
        run: python oneclickvpnkeys.py

      - name: Push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          # 检查是否有变动，有则提交
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update nodes: $(date)"
            git push
          else
            echo "No changes to commit"
          fi
